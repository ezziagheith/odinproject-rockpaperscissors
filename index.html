<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        let playerSelection;
        let computerSelection;


        function computerPlay() {
            const selections = [`rock`, `paper`, `scissors`];
            // Choose random number between 0-2
            let maxNum = selections.length;
            let randomIndex = Math.floor((Math.random() * maxNum));
            return selections[randomIndex];
        }

        function playGame() {
            playerSelection = prompt(`Rock, paper, or scissors?`).toLowerCase().trim();
            console.log(`You have selected ${playerSelection}`);
            computerSelection = computerPlay();
            console.log(`Computer has selected ${computerSelection}`)

            if (playerSelection === computerSelection) {
                console.log("Tie! Play again");
            } else if (playerSelection === `rock` && computerSelection === 'scissors'){
                console.log("You win!");
            } else if (playerSelection === `rock` && computerSelection === `paper`){
                console.log("You lose!");
            } else if (playerSelection === `paper` && computerSelection === `rock`){
                console.log("You win!");
            } else if (playerSelection === `paper` && computerSelection === `scissors`){
                console.log("You lose!");
            } else if (playerSelection === `scissors` && computerSelection === `paper`){
                console.log("You win!");
            } else if (playerSelection === `scissors` && computerSelection === `rock`){
                console.log("You lose!");
            } else {
                console.log("Try again");
            }
        }


        playGame();


        </script>
    
</body>
</html>
